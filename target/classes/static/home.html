<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final BackEnd</title>
    <script src="js_home/login-register.js"></script>
    <!-- <link rel="stylesheet" href="desktop.css"> -->
</head>
<body>
    <main>
        <div class="main-container">
            <header>
                <h1>Clínica Odontológica</h1>
            </header>
            <div class="form">
                <div class="login-register">
                    <h2>Por favor seleccione la opción deseada</h2>
                    <button class="login">Iniciar sesión</button>
                    <button class="register">Registrar</button>
                </div>
                <form>
                    <div class="data">
                        <section class="usuario">
                            <label for="usuario">Introduzca su usuario</label>
                            <input type="text" name="usuario" id="usuario" autocomplete="off">
                        </section>
                        <section class="password">
                            <label for="password">Introduzca su contraseña</label>
                            <input type="password" name="password" id="password" autocomplete="off">
                        </section>
                    </div>
                    <section class="submission">
                        <input class="login" type="submit" name="submit" id="submit" value="Ingresar">
                    </section>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
